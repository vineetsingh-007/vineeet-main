<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - AI Enhanced</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 360px;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 2em;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid white;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.1);
      transition: 0.3s;
    }

    .cell:hover {
      background-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px #fff;
    }

    .cell.win {
      background-color: #2ecc71;
      color: black;
    }

    .scoreboard {
      margin-top: 15px;
      font-size: 1rem;
    }

    .status {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: #e67e22;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
      <!-- Cells will be generated by JS -->
    </div>
    <div class="status" id="status">Your turn (X)</div>
    <div class="scoreboard" id="scoreboard">
      X Wins: <span id="xWins">0</span> |
      O Wins: <span id="oWins">0</span> |
      Draws: <span id="draws">0</span>
    </div>
    <div class="buttons">
      <button onclick="restartGame()">Restart</button>
      <button onclick="resetAll()">Reset Scores</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const xWinsEl = document.getElementById("xWins");
    const oWinsEl = document.getElementById("oWins");
    const drawsEl = document.getElementById("draws");

    let board = Array(9).fill("");
    let currentPlayer = "X";
    let gameActive = true;

    let xWins = 0, oWins = 0, draws = 0;

    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    // Generate 9 cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = i;
      cell.addEventListener("click", handlePlayerMove);
      boardEl.appendChild(cell);
    }

    function handlePlayerMove(e) {
      const index = e.target.dataset.index;
      if (!gameActive || board[index] !== "") return;

      makeMove(index, "X");
      if (checkWin("X")) {
        updateStatus("X wins!");
        highlightWin("X");
        xWins++;
        xWinsEl.textContent = xWins;
        gameActive = false;
        return;
      }

      if (isDraw()) {
        updateStatus("It's a draw!");
        draws++;
        drawsEl.textContent = draws;
        gameActive = false;
        return;
      }

      updateStatus("Computer's turn (O)");
      setTimeout(() => {
        makeAIMove();
      }, 500);
    }

    function makeMove(index, player) {
      board[index] = player;
      const cell = boardEl.querySelector(`[data-index="${index}"]`);
      cell.textContent = player;
    }

   function makeAIMove() {
  if (!gameActive) return;

  const emptyIndices = board.map((val, idx) => val === "" ? idx : null).filter(v => v !== null);

  // 1. Check if AI can win in next move
  for (let i of emptyIndices) {
    board[i] = "O";
    if (checkWin("O")) {
      makeMove(i, "O");
      finishAfterAIMove();
      return;
    }
    board[i] = "";
  }

  // 2. Block if player can win in next move
  for (let i of emptyIndices) {
    board[i] = "X";
    if (checkWin("X")) {
      board[i] = "O";
      makeMove(i, "O");
      finishAfterAIMove();
      return;
    }
    board[i] = "";
  }

  // 3. Take center if available
  if (board[4] === "") {
    makeMove(4, "O");
    finishAfterAIMove();
    return;
  }

  // 4. Take a corner if available
  const corners = [0, 2, 6, 8].filter(i => board[i] === "");
  if (corners.length > 0) {
    const choice = corners[Math.floor(Math.random() * corners.length)];
    makeMove(choice, "O");
    finishAfterAIMove();
    return;
  }

  // 5. Else pick any side
  const sides = [1, 3, 5, 7].filter(i => board[i] === "");
  if (sides.length > 0) {
    const choice = sides[Math.floor(Math.random() * sides.length)];
    makeMove(choice, "O");
    finishAfterAIMove();
    return;
  }
}
function finishAfterAIMove() {
  if (checkWin("O")) {
    updateStatus("Computer wins!");
    highlightWin("O");
    oWins++;
    oWinsEl.textContent = oWins;
    gameActive = false;
    return;
  }

  if (isDraw()) {
    updateStatus("It's a draw!");
    draws++;
    drawsEl.textContent = draws;
    gameActive = false;
    return;
  }

  updateStatus("Your turn (X)");
}




    function checkWin(player) {
      return winPatterns.some(pattern => {
        return pattern.every(index => board[index] === player);
      });
    }

    function highlightWin(player) {
      winPatterns.forEach(pattern => {
        if (pattern.every(index => board[index] === player)) {
          pattern.forEach(i => {
            boardEl.children[i].classList.add("win");
          });
        }
      });
    }

    function isDraw() {
      return board.every(cell => cell !== "");
    }

    function updateStatus(text) {
      statusEl.textContent = text;
    }

    function restartGame() {
      board = Array(9).fill("");
      gameActive = true;
      currentPlayer = "X";
      updateStatus("Your turn (X)");
      Array.from(boardEl.children).forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("win");
      });
    }

    function resetAll() {
      xWins = oWins = draws = 0;
      xWinsEl.textContent = oWinsEl.textContent = drawsEl.textContent = 0;
      restartGame();
    }
  </script>
</body>
</html>
